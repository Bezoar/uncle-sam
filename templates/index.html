<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Sam I-5 Billboard Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Add Font Awesome for the gear icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Uncle Sam I-5 Billboard Generator</h1>
                <button id="settingsBtn" class="settings-btn" aria-label="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <p class="subtitle">Create your own message on the famous Uncle Sam billboard!</p>
        </header>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" id="closeSettingsBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-group">
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="darkModeToggle">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="slider round"></span>
                            </label>
                            <span class="theme-label">Dark Mode</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <main>
            <div class="billboard-container">
                <img id="billboardPreview" src="" alt="Billboard Preview" style="display: none;">
                <div class="loading" id="loading">Loading billboard...</div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label for="messageInput">Your Message:</label>
                    <textarea id="messageInput" placeholder="Type your message here..." maxlength="200">WELCOME TO OREGON
MAKE THIS SIGN SAY ANYTHING
THERE ARE FOUR LINES IN HERE
FEEL THE FREEDOM, IT BURNS</textarea>
                    <div class="character-count" id="charCount">101/200</div>
                </div>

                <div class="input-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="range" id="fontSize" min="40" max="360" value="80">
                    <span id="fontSizeValue">80px</span>
                </div>

                <div class="input-group">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#000000">
                </div>

                <div class="button-group">
                    <button id="generateBtn" class="primary-btn">Generate Billboard</button>
                    <button id="downloadBtn" class="primary-btn" style="display: none;">Download Image</button>
                    <button id="resetBtn" class="secondary-btn">Reset</button>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>
        </main>

        <footer>
            <p>Create your own version of the famous Uncle Sam I-5 billboard!</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
